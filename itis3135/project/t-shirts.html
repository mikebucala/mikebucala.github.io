<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/default.css">
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        <link rel="manifest" href="images/site.webmanifest">
        <script src = "scripts/htmlinclusion.js"></script>
        <title>Ham's Creations T-Shirts</title>
    </head>

    <body>
        <div data-include="components/topnav.html"></div>

        <main id="slideshow">
            <h2>
                T-Shirt Showcase
            </h2>
            <p>
                This page showcases Ham's Creations previous different T-Shirt designs. Use the red boxes on the left and right to go between the pictures or use the dots under the image
                to change to different images. 
            </p>
            <script src = "scripts/jquery.js"></script>
            <div class="image-container">
                <div class="slide">
                    <div class="slideNumber">1</div>
                    <img src ="images/shirt1.jpg" alt="shirt1">
                </div>

                <div class="slide">
                    <div class="slideNumber">2</div>
                    <img src ="images/shirt2.jpg" alt="shirt2">
                </div>

                <div class="slide">
                    <div class="slideNumber">3</div>
                    <img src ="images/shirt3.jpg" alt="shirt3">
                </div>

                <div class="slide">
                    <div class="slideNumber">4</div>
                    <img src ="images/shirt4.jpg" alt="shirt4">
                </div>

                <div class="slide">
                    <div class="slideNumber">5</div>
                    <img src ="images/shirt5.jpg" alt="shirt5">
                </div>

                <div class="slide">
                    <div class="slideNumber">6</div>
                    <img src ="images/shirt6.jpg" alt="shirt6">
                </div>

                <a class="previous" onclick="moveSlides(-1)">
                    <i class="fa fa-chevron-circle-left"></i>
                </a>

                <a class="next" onclick="moveSlides(1)">
                    <i class="fa fa-chevron-circle-right"></i>
                </a>
                
            </div>
            <br>
            

            <div style="text-align:center">
                <span class="footerdot"
                    onclick="activeSlide(1)">
                </span>
                <span class="footerdot"
                    onclick="activeSlide(2)">
                </span>
                <span class="footerdot"
                    onclick="activeSlide(3)">
                </span>
                <span class="footerdot"
                    onclick="activeSlide(4)">
                </span>
                <span class="footerdot"
                    onclick="activeSlide(5)">
                </span>
                <span class="footerdot"
                    onclick="activeSlide(6)">
                </span>
            </div>

            

            <script src = "scripts/slideshow.js"></script>
        </main>

        <div data-include="components/bottomnav.html"></div>
        <script src = "scripts/htmlinclusion.js"></script>
    </body>
</html>
