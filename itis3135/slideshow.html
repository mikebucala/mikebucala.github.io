<!DOCTYPE html>
<html lang = "en">
    <head>
        <link rel="stylesheet" href="styles/default.css">
        <script src = "scripts/htmlinclusion.js"></script>
        
        
        <title> Mike Bucala, ITIS 3135, Home </title>
    </head>

    <body>

        <br>

        <div data-include="components/topnavigation.html"></div>

        <main id="slideshow">
            <script src = "scripts/jquery.js"></script>
            <div class="image-container">
                <div class="slide">
                    <div class="slideNumber">1</div>
                    <img src ="images/sahs_lax_1.jpg" alt="lax1">
                </div>

                <div class="slide">
                    <div class="slideNumber">2</div>
                    <img src ="images/sahs_lax_2.jpg" alt="lax2">
                </div>

                <div class="slide">
                    <div class="slideNumber">3</div>
                    <img src ="images/sahs_lax_3.jpg" alt="lax3">
                </div>

                <div class="slide">
                    <div class="slideNumber">4</div>
                    <img src ="images/sahs_lax_4.jpg" alt="lax4">
                </div>

                <div class="slide">
                    <div class="slideNumber">5</div>
                    <img src ="images/sahs_lax_5.jpg" alt="lax5">
                </div>

                <div class="slide">
                    <div class="slideNumber">6</div>
                    <img src ="images/sahs_lax_6.jpg" alt="lax6">
                </div>

                <a class="previous" onclick="moveSlides(-1)">
                    <i class="fa fa-chevron-circle-left"></i>
                </a>

                <a class="next" onclick="moveSlides(1)">
                    <i class="fa fa-chevron-circle-right"></i>
                </a>
                
            </div>
            <br>
            

            <div style="text-align:center">
                <span class="footerdot"
                    onclick="activeSlide(1)">
                </span>
                <span class="footerdot"
                    onclick="activeSlide(2)">
                </span>
                <span class="footerdot"
                    onclick="activeSlide(3)">
                </span>
                <span class="footerdot"
                    onclick="activeSlide(4)">
                </span>
                <span class="footerdot"
                    onclick="activeSlide(5)">
                </span>
                <span class="footerdot"
                    onclick="activeSlide(6)">
                </span>
            </div>

            <p>^ Use these to go to each image ^</p>
            <p>Or use the little pink boxes on the side of the images to go forward or back</p>

            <script src = "scripts/slideshow.js"></script>

        </main>
    
        <div data-include="components/bottomnavigation.html"></div>
        <script src = "scripts/htmlinclusion.js"></script>

    </body>

</html>
